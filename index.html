<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .feedback {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .limit-warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
    .limit-warning.show { display: block; }
    .department-section {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }
    .department-options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }
    .radio-option:hover {
      border-color: #667eea;
      background: #f0f7ff;
    }
    .radio-option input[type="radio"] {
      width: auto;
      margin-right: 10px;
      cursor: pointer;
    }
    .radio-option label {
      margin: 0;
      cursor: pointer;
      flex: 1;
      display: flex;
      align-items: center;
      font-weight: normal;
    }
    .department-icon {
      font-size: 20px;
      margin-right: 8px;
    }
    .radio-option input[type="radio"]:checked + label {
      font-weight: bold;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Report an Issue</h2>
    <div id="limitWarning" class="limit-warning"></div>

    <!-- ‚úÖ Your actual Formspree endpoint -->
    <form id="reportForm" action="https://formspree.io/f/mzdgrldq" method="POST">
      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Title:</label>
      <input type="text" name="title" placeholder="Enter issue title" required>

      <label>Description:</label>
      <textarea name="description" rows="4" placeholder="Describe the issue" required></textarea>

      <label>Location:</label>
      <input type="text" name="location" placeholder="Where did this occur?">

      <div class="department-section">
        <label>Department (Select which department this report is for):</label>
        <div class="department-options">
          <div class="radio-option">
            <input type="radio" id="dept-security" name="department" value="security" required>
            <label for="dept-security"><span class="department-icon">üîí</span> Security</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="dept-hr" name="department" value="hr">
            <label for="dept-hr"><span class="department-icon">üë•</span> HR (Human Resources)</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="dept-environment" name="department" value="environment">
            <label for="dept-environment"><span class="department-icon">üåç</span> Environment</label>
          </div>
        </div>
      </div>

      <button type="submit" id="submitBtn">Send Report</button>
    </form>

    <p id="feedback" class="feedback"></p>
  </div>

  <!-- ‚úÖ EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function(){
      // Replace with your actual EmailJS public key
      emailjs.init("YOUR_EMAILJS_PUBLIC_KEY");
    })();
  </script>

  <script>
    const form = document.getElementById("reportForm");
    const feedback = document.getElementById("feedback");
    const limitWarning = document.getElementById("limitWarning");

    const DAILY_LIMIT = 5;
    const REPORT_HISTORY_KEY = 'mtw_report_history';

    // Check daily limit
    function checkDailyLimit() {
      const today = new Date().toDateString();
      const history = JSON.parse(localStorage.getItem(REPORT_HISTORY_KEY) || '{}');
      const todayReports = history[today] || 0;

      if (todayReports >= DAILY_LIMIT) {
        form.style.display = 'none';
        limitWarning.innerHTML = `‚è±Ô∏è You have reached the daily limit of ${DAILY_LIMIT} reports. Please try again tomorrow.`;
        limitWarning.classList.add('show');
      } else {
        form.style.display = 'block';
        limitWarning.classList.remove('show');
        if (todayReports > 0) {
          feedback.innerHTML = `üìä You have submitted <strong>${todayReports}/${DAILY_LIMIT}</strong> reports today.`;
          feedback.className = 'feedback';
          feedback.style.color = '#0066cc';
        }
      }
    }
    checkDailyLimit();

    // Send receipt email via EmailJS
    function sendReportReceiptEmail(reportData) {
      const serviceId = "YOUR_EMAILJS_SERVICE_ID"; // replace with your EmailJS service ID
      const templateId = "YOUR_EMAILJS_TEMPLATE_ID"; // replace with your EmailJS template ID

      const params = {
        to_email: reportData.email,
        report_title: reportData.title,
        report_description: reportData.description,
        report_department: reportData.department,
        report_date: new Date().toLocaleString()
      };

      emailjs.send(serviceId, templateId, params)
        .then(() => console.log("Receipt email sent to", reportData.email))
        .catch(err => console.warn("EmailJS error", err));
    }

    // Handle submission
    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const today = new Date().toDateString();
      const history = JSON.parse(localStorage.getItem(REPORT_HISTORY_KEY) || '{}');
      const todayReports = history[today] || 0;

      if (todayReports >= DAILY_LIMIT) {
        feedback.innerText = "‚ùå Daily report limit reached. Please try again tomorrow.";
        feedback.className = "feedback error";
        return;
      }

      try {
        let response = await fetch(form.action, {
          method: form.method,
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          // Update daily report history
          history[today] = (history[today] || 0) + 1;
          localStorage.setItem(REPORT_HISTORY_KEY, JSON.stringify(history));

          // Collect report data
          const reportData = {
            email: document.querySelector('input[name="email"]').value,
            title: document.querySelector('input[name="title"]').value,
            description: document.querySelector('textarea[name="description"]').value,
            department: document.querySelector('input[name="department"]:checked').value
          };

          // Send receipt email
          sendReportReceiptEmail(reportData);

          feedback.innerText = "‚úÖ Report submitted successfully!";
          feedback.className = "feedback success";
          form.reset();
        } else {
          feedback.innerText = "‚ùå There was an error submitting your report. Please try again.";
          feedback.className = "feedback error";
        }
      } catch (error) {
        feedback.innerText = "‚ùå There was an error submitting your report. Please try again.";
        feedback.className = "feedback error";    
      }

      checkDailyLimit();
    });
  </script>
</body>
</html>
